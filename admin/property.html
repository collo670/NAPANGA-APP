<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - RentEase Africa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4361ee">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h1>RentEase<span class="logo-dot">.</span></h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" id="favorites-link">Favorites</a>
            </div>
            <button class="back-btn" onclick="history.back()">‚Üê Back</button>
        </nav>
    </header>

    <main class="property-details" id="property-details">
        <!-- Image Gallery -->
        <div class="gallery-container">
            <div class="main-image" id="main-image">
                <img src="" alt="Property" id="current-image">
            </div>
            <div class="thumbnail-grid" id="thumbnail-grid"></div>
            <button class="gallery-nav prev" id="prev-image">‚ùÆ</button>
            <button class="gallery-nav next" id="next-image">‚ùØ</button>
        </div>

        <!-- Property Info -->
        <div class="details-content">
            <div class="details-header">
                <h1 id="property-title">Loading...</h1>
                <div class="property-meta">
                    <span class="location" id="property-location"></span>
                    <span class="property-id" id="property-id"></span>
                </div>
            </div>

            <div class="price-section">
                <span class="price" id="property-price"></span>
                <span class="payment-type" id="payment-type"></span>
            </div>

            <!-- Key Features -->
            <div class="key-features">
                <div class="feature">
                    <span class="feature-icon">üõèÔ∏è</span>
                    <span id="bedrooms">0</span> beds
                </div>
                <div class="feature">
                    <span class="feature-icon">üöø</span>
                    <span id="bathrooms">0</span> baths
                </div>
                <div class="feature">
                    <span class="feature-icon">üìê</span>
                    <span id="size">0</span> sqm
                </div>
                <div class="feature">
                    <span class="feature-icon">üè†</span>
                    <span id="property-type">Apartment</span>
                </div>
            </div>

            <!-- Description -->
            <div class="description-section">
                <h3>Description</h3>
                <p id="property-description"></p>
            </div>

            <!-- Amenities -->
            <div class="amenities-section">
                <h3>Amenities</h3>
                <div class="amenities-list" id="amenities-list"></div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-primary" id="contact-btn">Contact Owner</button>
                <button class="btn-secondary" id="share-btn">Share</button>
                <button class="btn-outline" id="favorite-btn">‚ù§Ô∏è Save</button>
            </div>

            <!-- Similar Properties -->
            <div class="similar-properties">
                <h3>Similar Properties</h3>
                <div class="property-grid" id="similar-properties"></div>
            </div>
        </div>
    </main>

    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator hidden">
        You are offline - Showing cached data
    </div>

    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
